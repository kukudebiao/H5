<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="cavs" width="300px" height="300px">
			当前浏览器不支持canvas标签请升级浏览器或者使用Chorme浏览器
		</canvas>
		<script type="text/javascript">
			var cavs=document.getElementById("cavs");
			var c=cavs.getContext("2d");
			c.beginPath();
			c.moveTo(150,50);
			c.lineTo(50,200);
			c.lineWidth="10";
			c.strokeStyle="red";
			c.stroke();
			c.closePath();
			var d=cavs.getContext("2d");
			d.beginPath();
			d.moveTo(200,100);
			d.lineTo(100,250);
			d.lineWidth="5";
			d.strokeStyle="blue";
			d.stroke();
			d.closePath();
			</script>
	</body>
</html>
