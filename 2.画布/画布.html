<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 1.准备画布 -->
		<canvas id="cavs" width="300px" height="300px">
			当前浏览器不支持canvas标签请升级浏览器或者使用Chorme浏览器
		</canvas>
		<script type="text/javascript">
			// 2.获取画布
			var cavs=document.getElementById("cavs");
			// 3.获取画布的上下文
			var c=cavs.getContext("2d");
			// 4.绘制路径
			c.beginPath();
			// 5.绘制起始点
			c.moveTo(150,50);
			// 6.绘制结束点(端点)
			c.lineTo(50,200);
			// 7.描边(着色)
			c.stroke();
			// 8.结束路径
			c.closePath();
		//	绘制园
			c.beginPath();
			//绘制路径
			c.arc(150,150,150,0,2*Math.PI,false)
		//	描绘路径
			c.stroke();
			c.closePath();
		</script>
	</body>
</html>
